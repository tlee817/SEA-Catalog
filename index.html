<!DOCTYPE html>
<html>
  <head>
    <title>Elite Top Eats in LA</title>
    <meta name="description" content="A Catalog of My Favorite Restaurants in Los Angeles" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">Elite Top Eats in LA🍜</h1>
    </header>
    <div class="sort-container">
      <button onclick="sortCards()" class="sort-button">Sort by ratings</button>
    </div>
    <div class="search-bar">
      <input
        type="text"
        id="search-bar"
        placeholder="Search restaurants by name..."
        oninput="searchCards()"
      />
    </div>
    <div class="form-container">
      <input type="text" id="nameInput" placeholder="Restaurant Name" />
      <input type="text" id="imageInput" placeholder="Image URL" />
      <input type="text" id="locationInput" placeholder="Location" />
      <input type="text" id="ratingsInput" placeholder="Ratings" />
      <input type="text" id="notesInput" placeholder="Notes" />
      <button onclick="addCard()">Add a Card</button>
    </div>
    <div class="form-container">
      <input type="text" id="removeInput" placeholder="Remove a restaurant" />
      <button onclick="removeCard()">Remove a Card</button>
    </div>
    <div id="card-container"></div>
    <div class="card" style="display: none">
      <img src="" alt="Restaurant Image" />
      <div class="card-content">
        <h2>Restaurant Name</h2>
        <ul>
        </ul>
      </div>
    </div>
    <div class="footer">
      <button onclick="removeLastCard();">Remove The Last Card!</button>
    </div>
  </body>
</html>
